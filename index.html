<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- favicon -->
     <link rel="icon" href="assets/img/sunny-favicon.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><a href="index.html">Home</a></h1>
        <div class="icons">
            <a href="assets/projects/reloj-digital/index.html">
                <img src="assets/img/schedule-icon.svg" alt="">
            </a>
            <a href="assets/projects/estacion-clima/index.html">
                <img src="assets/img/weather-icon.svg" alt="">
            </a>
            <a href="assets/projects/gen-contrasena/index.html">
                <img src="assets/img/lock-icon.svg" alt="">
            </a>
            <a href="assets/projects/generador-enlaces/index.html">
                <img src="assets/img/link-icon.svg" alt="" class="cross-icon">
            </a>
        </div>
    </header>

    <main>
        <section class="clock">
            <div id="reloj-digital"></div>
            <div id="fecha-actual"></div>
        </section>


        <section class="weather">
            <div id="weather-container">
                <p>Cargando datos...</p>
            </div>
            <div id="hour-container"></div>
            <div id="weather-error" style="color: red;"></div>
        </section>


        <section class="password">
            <h2>Generador Seguro</h2>
            <div class="input-group">
                <label for="length">Longitud (12 - 50):</label>
                <!-- input numérico con mínimo y máximo -->
                <input type="number" id="length" min="12" max="50" value="12">
            </div>
            <button onclick="generarPassword()">Generar Contraseña</button>
            <div class="result-box">
                <!-- input readonly para mostrar el resultado -->
                <input type="text" id="passwordResult" readonly placeholder="Tu contraseña aparecerá aquí">
            </div>
        </section>


        <section class="links">
            <h2>Añade tu enlace de interés</h2>

            <div class="form-group">
                <input type="text" id="inputTitle" placeholder="Título (ej: Google)">
                <input type="url" id="inputUrl" placeholder="URL (ej: https://google.com)">
                <button id="addBtn">Añadir Link</button>
            </div>
            <ul id="linkList"></ul>
        </section>

    </main>

    <div class="contenido">
    </div>

    <footer></footer>

    <!-- enlaces a cada script -->
    <script src="assets/projects/reloj-digital/script.js"></script>
    <script src="assets/projects/estacion-clima/script.js"></script>
    <script src="assets/projects/gen-contrasena/generator.js"></script>
    <script src="assets/projects/generador-enlaces/script.js"></script>
    <!-- imagenes fondo -->
    <script src="main.js"></script>
</body>

</html>
